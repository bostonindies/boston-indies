<!-- Title -->
{% if page.title -%}
  <title>{% include elements/title-compiled.html %} | {{ site.title }}</title>
  <meta name="twitter:title" content="{% include elements/title-compiled.html %} | {{ site.title }}">
  <meta property="og:title" content="{% include elements/title-compiled.html %} | {{ site.title }}"/>
{% else -%}
  <title>{{ site.title }}</title>
  <meta name="twitter:title" content="{{ site.title }}">
  <meta property="og:title" content="{{ site.title }}"/>
{% endif -%}


<!-- Description -->
{% if page.excerpt -%}
  <meta name="description" content="{{ page.excerpt }}" />
  <meta name="twitter:description" content="{{ page.excerpt }}">
  <meta property="og:description" content="{{ page.excerpt }}"/>
{% else -%}
  <meta name="description" content="{{ site.about }}" />
  <meta name="twitter:description" content="{{ site.about }}">
  <meta property="og:description" content="{{ site.about }}"/>
{% endif -%}

<!-- Author -->
<meta name="author" content="yukon ðŸ˜ˆ"/>
<meta name="generator" content="Jekyll"/>
<meta name="twitter:site" content="@{{ site.twitter_handle }}">
<meta name="twitter:creator" content="@{{ site.twitter_handle }}">

<!-- Banner -->
{% if page.banner -%}
  <meta property="og:image" content="{{ site.url | append: "/assets/banners/" | append: page.banner }}"/>
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url | append: "/assets/banners/" | append: page.banner }}">
{% else -%}
<meta property="og:image" content="{{ site.url | append: "/assets/resources/logos/icon.jpg" }}"/>
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.url | append: "/assets/resources/logos/icon.jpg" }}">
{% endif -%}

<!-- Misc. -->
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ site.url | append: page.url }}"/>
<meta property="og:site_name" content="{{ site.title }}"/>
